<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Task 10</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<script type="application/javascript">
    $(document).ready(function() {
        listPosts();
    });

    function addPostRow(data) {
        var newPostRow = `
        <p><span>Post created with id ${data.id}, title: ${data.title}, author: ${data.author}</span></p>`
        $('body').append(newPostRow);
    }

    function listPosts() {
        $.get("http://localhost:3355/posts", function (data) {
            data.forEach(function (post) {
                addPostRow(post);
            });
        }).fail(function () {
            alert("Server Error");
        });
    }
    function buildForm() {
        var form = $('<form>').append(
            $('<div>').append(
                $('<label>').attr('for', 'title').text('Author'),
                $('<input>').attr('type', 'text').attr('id', 'author')
            ),
            $('<div>').append(
                $('<label>').attr('for', 'title').text('Title'),
                    $('textarea').attr('id', 'title')
            ),
            $('<input>').attr('type', 'submit')
        );
        form.submit(function (e) {
            e.preventDefault();
            sendForm();
        });
        $('body').append(form);
    }
    function sendForm() {
        $('form').after('<span>About to send the query to the API</span>');
        var postData = {
            author: $('#author').val(),
            title: $('#title').val(),
        };
        $.post('http://localhost:3355/posts', postData, function (data) {
            addPostRow(data);
        }).fail(function () {
            alert("Error sending the POST query");
        });
    }
    buildForm();
    listPosts();
    </script>
    <body>
    </body>
</head>
</html>
