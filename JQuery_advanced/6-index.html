        <script type="application/javascript">
            function createFamilyTree() {
                $('body').append("<table>").append("<thead>").append($("<tr>").append($('<th>').text('Firstname')).append($('<th>').text('Lastname')));
                $('table').append("<tbody>");
            }
            function addNewMember(firstName, lastName, position) {
                $('tbody').append($('<tr>').append($('<td>').text(firstName)).append($('<td>').text(lastName)).append($('<td>').text(postion)).css("background-color", "orange"));
            }
            $('body').on('click', '#close', function () {
                $(this).closest('tr').remove();
            });
            $(document).ready(function() {
                $("body").append(createFamilyTree());
                $("#familyTree tbody").on('click', 'td', function() {
                    $(this).parent().remove();
                });
                addNewMember("Guillaume", "Salva");
                addNewMember("Arielle", "Snizt");
                addNewMember("Fanette", "Snizt");
                addNewMember("Gerard", "Snizt");
                addNewMember("Victor", "Salva");
            });
           function createForm() {
                var i1 = $('<input>').attr('type', 'text');
                var i2 = $('<input>').attr('type', 'text');
                var select = $('<select>');
                
                $('<option>').val('before').text('Before').appendTo(select);
                $('<option>').val('after').text('After').appendTo(select);
                var submitButton = $('<input>').attr('type', 'submit');
                submitButton.on('click', function(event) {
                    event.preventDefault();
                    var firstName = i1.val();
                    var lastName = i2.val();
                    var postion = select.val();
                    addNewMember(firstName, lastName, postion);
                });
                $('#familyTree').prepend(i1, i2, select, submitButton);
            }
            $(document).ready(function() {
                $("body").append(createFamilyTree());
                $("#familyTree tbody").on('click', 'td', function() {
                    $(this).parent().remove();
                });
                addNewMember("Guillaume", "Salva", "before");
                addNewMember("Arielle", "Snizt", "after");
                addNewMember("Fanette", "Snizt", "before");
                addNewMember("Gerard", "Snizt" ,"after");
                addNewMember("Victor", "Salva" ,"before");
            });
        </script>
