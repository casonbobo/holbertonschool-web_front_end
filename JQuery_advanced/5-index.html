        <script type="application/javascript">
            function createFamilyTree() {
                $('body').append("<table>").append("<thead>").append($("<tr>").append($('<th>').text('Firstname')).append($('<th>').text('Lastname')));
                $('table').append("<tbody>");
            }
            function addNewMember(firstName, lastName) {
                $('tbody').append($('<tr>').append($('<td>').text(firstName)).append($('<td>').text(lastName)).append($('<td id="close">').text('(X)').css("background-color", "orange")));
            }
            $('body').on('click', '#close', function () {
                $(this).closest('tr').remove();
            });
            createFamilyTree();
            $(document).ready(function(){
                addNewMember('Guillaume', 'Salva'),
                addNewMember('Arielle', 'Snizt'),
                addNewMember('Fanette', 'Snizt');
                addNewMember('Gerard', 'Snizt'),
                addNewMember('Victor', 'Salva')
            });
        </script>
