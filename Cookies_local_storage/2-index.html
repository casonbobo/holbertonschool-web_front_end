<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <input type="text" id="firstName" placeholder="First Name" />
        <input type="text" id="email" placeholder="Email"/>
        <button onclick="setCookies()">Log in</button>
        <button onclick="showcookies()">Gimme the Cookies</button>
        <div id="cookieDisplay"></div>
        <script>
             function setCookies() {
                document.cookie = `firstName=${document.querySelector('#firstName').value}`;
                document.cookie = `email=${document.querySelector('#email').value}`;
            }
            
            function runTheClock () {
                const tenDays = 10 * 24 * 60 * 60 * 1000;
                const d = new Date();
                d.setTime(d.getTime() + tenDays);
                document.cookie = `expires=${d.toUTCString()}`;
            }
            
            function showCookies() {
                const p = document.createElement('p');
                const email = getCookie('email');
                const firstname = getCookie('firstname');
                p.innerHTML = `Email: ${email} - Firstname: ${firstname}`;
                document.body.appendChild(p);
            }

            function getCookie(name) {
            let A = document.cookie.split(';');
            let N = name + '=';
            let V = '';

            for(let i = 0; i < A.length; i++) {
                let c = A[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(N) == 0) {
                    V = c.substring(N.length, c.length);
                }
            }
                return V;
            }
        </script>
    </body>
</html>
